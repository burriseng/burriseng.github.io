<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burriseng</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap');
        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #2a2f3b;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3b4151;
            color: #FFFFFF;
            padding: 20px;
            text-align: left;
        }
        main {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;

        }
        .links-container {
            margin-top: 20px;
            padding-left: 20px;
        }
        .links-container a {
            display: block;
            color: #FFFFFF; /* White link text */
            text-decoration: none;
            margin-bottom: 5px;
        }
        .links-container a:link, .links-container a:visited {
            color: #FFFFFF; /* White link text before and after clicking */
        }
        .links-container a:hover {
            text-decoration: underline;

        }
        footer {
            background-color: #3b4151;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <h1>burriseng on github.io</h1>
    </header>
    <main>
        <p>Not a blog.
        <p></p>
        <div class="links-container">
            <a href="https://github.com/burriseng" target="_blank">My Github repos.</a>
            <a href="https://aws.amazon.com/" target="_blank">AWS</a>
        </div>
    </main>
    <footer>
        <p>burriseng | Last Updated: March 10, 2025</p>
    </footer>
</body>
</html>
